    <body ng-controller="menu_controller"> <!-- onload = 'init()'>-->
        
        <div id = "the_menu">
            <!--<h3>Total number of floors: {{number_floors}}</h3>-->
            
            <div  id = "floors_menu" class = "shadow_class">
                <ul>
                    <li  ng-repeat ="floor in floors" ng-click="showFloors($index);">
                        <span ng-style="floor_style($index)" style="font-size:xx-large;"> {{floor.name}} </span>
                        <ul>
                            <li class="li_hover" ng-repeat ="resource in floor.resources" ng-show="floor.active" ng-mouseover="showResource($index, floor)">
                                <div ng-app="" ng-model-options=""><a href="index.html"><span class={{resource.icon}}></span> {{resource.text}} <span class="badge"> {{resource.badge}}</span></a></div>
                                
                            </li>
                            
                        </ul>
                        
                    </li>
                </ul>
            </div>
            <div id="buttons">
                <button id="show_menu" ng-click = "showMenu()"><span class="glyphicon glyphicon-align-justify"></span></button>
                <button id="hide_menu" ng-click = "showMenu()"><span class="glyphicon glyphicon-remove-circle"></span></button>
            </div>
            
        </div>
